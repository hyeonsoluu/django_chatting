{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form method="post">
        {% csrf_token %}
        <!-- 오류표시 Start -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for field in form %}
            {% if field.errors %}
            <div>
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
            </div>
            {% endif %}
            {% endfor %}
        </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" name="title" id="title"
                   value="{{ form.title.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">카테고리</label>
            <input type="text" class="form-control" name="category" id="category"
                   value="{{ form.category.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="Ddate" class="form-label">분실날짜</label>
            <input type="text" class="form-control" name="Ddate" id="Ddate"
                   value="{{ form.Ddate.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="firstLocation" class="form-label">분실위치</label>
            <input type="text" class="form-control" name="firstLocation" id="firstLocation"
                   value="{{ form.firstLocation.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="detailLocation" class="form-label">상세위치</label>
            <input type="text" class="form-control" name="detailLocation" id="detailLocation"
                   value="{{ form.detailLocation.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="detailContext" class="form-label">내용</label>
            <textarea class="form-control" name="detailContext"
                      id="detailContext" rows="10">{{ form.detailContext.value|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
